<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WFH Login & Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin: 0 auto;
    }

    .logo img {
      max-width: 70px;
      margin-bottom: 15px;
    }

    .app-name {
      font-size: 26px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      outline: none;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      border: 1px solid #4CAF50;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(90deg, #4CAF50, #81C784);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, #388E3C, #66BB6A);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f4;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo-img {
      height: 40px;
      margin-right: 10px;
    }

    .user-info .icon {
      height: 30px;
      margin-left: 10px;
      cursor: pointer;
    }

    .banner {
      flex: 1;
      text-align: center;
      margin: 20px 0;
    }

    .banner-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .action-btn {
      padding: 10px 20px;
      background-color: #ffd3c4;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 10px;
    }

    .action-btn:hover {
      background-color: #ffa384;
    }

    .balance-info {
      display: flex;
      justify-content: space-around;
      margin: 10px 20px;
    }

    .info-card {
      text-align: center;
    }

    .info-card p {
      margin: 5px 0;
    }

    .info-card p:nth-child(2) {
      font-weight: bold;
      font-size: 18px;
    }

    .user-info-section {
      text-align: center;
      padding: 20px 10px;
      margin: 20px;
      background: #e0f7fa;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .user-info-section p {
      margin: 10px 0;
    }

    .user-id {
      font-size: 24px;
      font-weight: bold;
      color: #00796b;
    }

    .welcome-section {
      font-size: 28px;
      font-weight: bold;
      color: #00796b;
      text-align: center;
      margin-top: 20px;
    }

    .footer {
      display: flex;
      justify-content: space-around;
      background: #f4f4f4;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .footer-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #333;
      transition: color 0.3s ease;
    }

    .footer-btn:hover {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="login-container" id="login-container">
    <div class="logo">
      <img src="WFH.png" alt="WFH Logo">
    </div>
    <div class="app-name">Welcome to WFH</div>
    <form id="login-form" onsubmit="login(event)">
      <div class="form-group">
        <label for="login-id">User ID</label>
        <input type="text" id="login-id" placeholder="Enter your user ID" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Log In</button>
    </form>
  </div>

  <div class="container" id="dashboard-container" style="display:none;">
    <header class="header">
      <div class="logo">
        <img src="WFH.png" alt="WFH Logo" class="logo-img">
        <h1>WFH</h1>
      </div>
      <div class="user-info">
        <img src="notification.png" alt="Notifications" class="icon">
        <img src="profile.png" alt="Profile" class="icon">
      </div>
    </header>

    <main class="main-content">
      <section class="banner">
        <img src="banner.png" alt="Banner" class="banner-img">
      </section>

      <section class="actions">
        <button class="action-btn" onclick="navigateToRecharge()">Recharge Now</button>
        <button class="action-btn" onclick="navigateToWithdraw()">Quick Cash Withdraw</button>
        <button class="action-btn">Invite Friends</button>
        <button class="action-btn" onclick="navigateToTask()">Task</button>
      </section>

      <section class="balance-info">
        <div class="info-card">
          <p class="welcome-section">Welcome to WFH</p>
        </div>
        <div class="info-card">
          <p>Account Balance</p>
          <p id="account-balance">Loading...</p>
        </div>
      </section>

      <section class="user-info-section">
        <p>User ID</p>
        <p class="user-id" id="user-id">Loading...</p>
      </section>
    </main>

    <footer class="footer">
      <button class="footer-btn" onclick="navigateToHome()">Home</button>
      <button class="footer-btn" onclick="navigateToOrders()">Orders</button>
      <button class="footer-btn" onclick="navigateToProfile()">My Profile</button>
    </footer>
  </div>
